<section class="profile col-xs-12 ">
    <div class="top-label">
        <h3 class="">Personal information</h3>
    </div>
    <div class="task-panel tasks-widget col-xs-3  left">
        <div class="image">
            <img src="assets/img/ui-sam.jpg" class="center-block img-circle">
        </div>

        <button type="button" class="col-xs-12 btn btn-primary" data-toggle="modal" data-target="#modal">
            <i class="fa fa-pencil-square-o" aria-hidden="true">  </i>Редагувати
        </button>
        <button class="col-xs-12 btn btn-primary">Рахунки</button>
        <button class="col-xs-12 btn btn-primary" [routerLink]="['settings']">
            <i class="glyphicon glyphicon-pencil"></i>
            <span> {{ 'settings' | translate | capitalize }}</span>
        </button>
    </div>
    <div class="row col-xs-7">
        <div class="task-panel tasks-widget col-xs-12 right ">
            <div class="col-xs-12">
                <label class="col-xs-6"><b>ім'я</b></label>
                <h5 class="col-xs-6">{{currentUser.firstName}}</h5>
            </div>
            <div class="col-xs-12">
                <label class="col-xs-6"><b>Фамілія</b></label>
                <h5 class="col-xs-6">{{currentUser.lastName}}</h5>
            </div>
            <div class="col-xs-12">
                <label class="col-xs-6"><b>Дата народження</b></label>
                <h5 class="col-xs-6">{{getTime(currentUser.birthDate)}}</h5>
            </div>
            <div class="col-xs-12">
                <label class="col-xs-6"><b>Емейл</b></label>
                <h5 class="col-xs-6">{{currentUser.email}}</h5>
            </div>
            <div class="col-xs-12">
                <label class="col-xs-6"><b>Номер телефону</b></label>
                <h5 class="col-xs-6">{{currentUser.phoneNumber}}</h5>
            </div>
            <div class="col-xs-12">
                <label class="col-xs-6"><b>Активований</b></label>
                <h5 class="col-xs-6">{{currentUser.activated}}</h5>
            </div>
            <div class="col-xs-12">
            </div>
        </div>
        <div class="col-xs-12 task-panel tasks-widget images">
            <div class="col-xs-9 ">
                <label><b>Вхід дійсний до</b></label>
                <h2>{{expToken}}</h2>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-primary" (click)="refreshToken()"><i class="fa fa-refresh fa-5x"></i></button>
            </div>
        </div>
    </div>
</section>
<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">Change your profile</h4>
            </div>
            <div class="modal-body row">
                <div class="col-xs-12">
                    <label class="col-xs-6"><b>ім'я</b></label>
                    <input class="form-control" name="birthDate" [(ngModel)]="updateUser.firstName" type="text"
                           required>
                </div>
                <div class="col-xs-12">
                    <label class="col-xs-6"><b>Фамілія</b></label>
                    <input class="form-control" name="birthDate" [(ngModel)]="updateUser.lastName" type="text"
                           required>

                </div>
                <div class="col-xs-12">
                    <label class="col-xs-6"><b>Дата народження</b></label>
                    <input class="form-control" name="birthDate" [(ngModel)]="updateUser.birthDate" type="date"
                           required>
                </div>
                <div class="col-xs-12">
                    <label class="col-xs-6"><b>Емейл</b></label>
                    <input [textMask]="{mask:emailMask}" class="form-control placeholder-no-fix" name="email"
                           [(ngModel)]="updateUser.email" placeholder="Введіть свій Email"
                           type="text" required>
                </div>
                <div class="col-xs-12">
                    <label class="col-xs-6"><b>Номер телефону</b></label>
                    <input [textMask]="{mask:phoneMask}" class="form-control" name="phoneNumber"
                           [(ngModel)]="updateUser.phoneNumber" type="text"
                           placeholder="(___) ___-____" required>
                </div>
                <div class="col-xs-12">
                    <label for="sel1">Стать</label>
                    <select class="form-control" [(ngModel)]="updateUser.gender" id="sel1">
                        <option>Чоловік</option>
                        <option>Жінка</option>
                    </select>
                </div>
                <div class="col-xs-12">
                </div>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="col-xs-3 btn btn-danger">Закрити</button>
                <button data-dismiss="modal" class="col-xs-3  btn btn-primary">Зберегти</button>
            </div>
        </div>
    </div>
</div>
