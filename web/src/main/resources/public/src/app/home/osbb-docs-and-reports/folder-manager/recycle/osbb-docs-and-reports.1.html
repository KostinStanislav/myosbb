<div id="main-content" class="content ">
    <div class="panel panel-default pos-top animated slideInRight">
        <div class="row">
            <h4 class="text-center">{{'docs&reports' | translate}}</h4>
            <a class="btn btn-info" href="javascript:history.back()" style="margin-left:24px;">{{'go_back' | translate}}</a>  
        </div>
        <hr>
        <div class="row" style="margin-left:50px">
            <div *ngFor="let folder of folders" class="floating-box">
                <a routerLink="./{{folder.id}}">
                    <div class="folder-icon">
                        <img src="assets/img/folder/folder_00.png" class="media-object" width="64px" alt="{{folder.name}}">
                    </div>
                    <div class="folder-name">
                        <p style="font-size:12px">{{folder.name}}</p>
                    </div>
                </a>
            </div>
        </div>
        <hr>
        <div *ngIf="currentRole == 'ROLE_MANAGER'" class="row">
            <button type="button" class="btn btn-primary" style="margin-left:24px; margin-bottom:12px;" data-toggle="modal" data-target="#addFolder">
                {{'add_folder' | translate}}
            </button>
            <button type="button" class="btn btn-primary" style="margin-left:24px; margin-bottom:12px;" data-toggle="modal" data-target="#uploadFile">
                {{'upload' | translate}} {{'file' | translate}}
            </button>
        </div>
    </div>
        
    <!-- Modal -->
    <div id="addFolder" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <form class="ui form" (ngSubmit)="createNewFolder(newFolder.name)" #newFolderForm="ngForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">{{'add_folder' | translate}}</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" 
                            name="name"
                            [(ngModel)]="newFolder.name"
                            placeholder="{{'name'| translate | capitalize }}..."
                            pattern="^[a-zA-Z0-9][a-zA-Z0-9-_]{1,35}$" 
                            class="form-control placeholder-no-fix"
                            maxlength="35" 
                            required>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type='submit' [disabled]="!newFolderForm.form.valid">
                                {{ 'save' | translate | capitalize }}
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">{{'close' | translate}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Add File -->
    <div id="uploadFile" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{'upload' | translate}} {{'file' | translate}}</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{'close' | translate }}</button>
                </div>
            </div>
        </div>
    </div>

</div>
