<div id="main-content" class="content ">
    <div class="panel panel-default pos-top animated slideInRight">
        <div class="row">
            <h1 class="text-center">FOLDER COMPONENT</h1>
        </div>
        <hr>
        <div *ngIf="currentRole == 'ROLE_MANAGER'" class="row">
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-primary" style="margin-left:24px; margin-bottom:12px;" data-toggle="modal" data-target="#addFolder">{{'add_folder' | translate}}</button>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-primary" style="margin-left:24px; margin-bottom:12px;" data-toggle="modal" data-target="#uploadFile">{{'upload' | translate}} {{'file' | translate}}</button>
        </div>
    </div>

    <!-- Modal Add Folder-->
    <div id="addFolder" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{'add_folder' | translate}}</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{'close' | translate }}</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal Add File -->
    <div id="uploadFile" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{'upload' | translate}} {{'file' | translate}}</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{'close' | translate }}</button>
                </div>
            </div>

        </div>
    </div>

</div>
